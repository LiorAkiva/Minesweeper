<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="css/main.css">
    <title>Minesweeper</title>
</head>
<body onload= "initGame()">
    <h1>Minesweeper</h1>
    <button class="level" onclick="setLevel(4)">Beginner</button>
    <button class="level" onclick="setLevel(8)">Medium</button>
    <button class="level" onclick="setLevel(12)">Expert</button> <br>
    <h3 class="restart" onclick= "resetGame()">😁</h3> <br>
    <div class = "lives">Lives: <br><span>❤❤❤</span></div>
    <div class = "hints">Hints: <br><span onclick="hint(this)">💡💡💡</span></div>
    <div class = "safes">Safe: <br><span onclick="safe(this)">☝☝☝</span></div> <br>
    <h2 class="timer"> Time:<span></span></h2>
    <div class= "mines-left">Mines left <span></span></div>
    <table class="board">
        <tbody>
        </tbody>
    </table>
    <footer>Lior Akiva &copy; 2021</footer>
    <script src="js/app.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
